<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/prog.png">
    <title>Rommel Dela Merced</title>
    
    <!--Web Page Icon-->
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" href="style.css">
    
    <!--Fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel=”stylesheet” href=”css/bootstrap.css”>
    <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Navigation -->
    <nav class="navbar fixed-top" id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>
    </nav>
    <!--Home Section-->
    <section id="home">
        <div class='profile-group'>
            <img src='./img/profile/profile.jpg' alt='my-image'>
        </div>
        <div class="title-group">
            <h1>Hi! I am Rommel Dela Merced</h1>
            <h2>I am a Junior Software Engineer</h2>
            <i class="fa-regular fa-file-pdf">  View Resume</i>
        </div>
    </section>
    <!--About Section-->
    <section id="about">
        <div class="title-group">
            <h1>Skills</h1>
            <div class="skills">
                <i class="fa-brands fa-python"> Python</i>
                <i class="fa-brands fa-square-js"> Javascript</i>
                <i class="fa-brands fa-react"> Web Design</i>
                <i class="fa-brands fa-node"> Node JS</i>
            </div>
            <div class="about-container">
                <div class="image-container">
                    <h2>Prototyping and Scripting</h2>
                    <img src="img/light-mode/undraw_programming_re_light.svg" alt="" id="img-1">
                </div>
                <div class="image-container">
                    <h2>Web Development</h2>
                <img src="img/light-mode/undraw_web_development_light.svg" alt="" id="img-2">
                </div>
                <div class="image-container">
                    <h2>Problem Solving</h2>
                    <img src="img/light-mode/undraw_code_thinking_light.svg" alt="" id="img-3">
                </div>
            </div>
        </div>
    </section>
    <!--Projects Section-->
    <section id="projects">
        <h1>Personal Projects</h1>
        <div class="buttons">
            <button id='project-1' class="primary outline btn">Personal Website</button>
            <button id='project-2' class="secondary outline btn">Learning Log Website</button>
            <button id='project-3' class="primary outline btn">Pokemon Dashboard Website</button>
        </div>
        <div class="text-box" id="text-box">
            <img src='' alt=''/>
        </div>
        <div class='project-section'>
            <h2 id='project-title'></h2>
            <h3 id='project-desc'></h3>
        </div>
    </section>
    <!--Contact Section-->
    <section id="contact">
        <div class="contact-group">
            <i id='github-link' class="fa-brands fa-github"></i>
            <i id='linkedin-link' class="fa-brands fa-linkedin"></i>
            <i id='instagram-link' class="fa-brands fa-instagram"></i>
            <i id='facebook-link' class="fa-brands fa-square-facebook"></i>
        </div>
    </section>
    <!--Script-->
    <script type='module' src="script.js"></script>
</body>
</html>
